<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout" xmlns:th="http://www.w3.org/1999/xhtml">

<body>
<div layout:fragment="content" class="container mt-5">
    <h1 class="text-center mb-4">Detalles de Reserva</h1>

    <div class="card p-4">
        <div class="card-body">
            <dl class="row">
                <dt class="col-sm-3">ID</dt>
                <dd class="col-sm-9" th:text="${reserva.id}"></dd>

                <dt class="col-sm-3">Fecha de Reserva</dt>
                <dd class="col-sm-9" th:text="${reserva.fecha}"></dd>

                <dt class="col-sm-3">Estado</dt>
                <dd class="col-sm-9" th:text="${reserva.estado}"></dd>

                <dt class="col-sm-3">Cliente</dt>
                <dd class="col-sm-9" th:text="${reserva.cliente.nombre}"></dd>

                <dt class="col-sm-3">Vuelo</dt>
                <dd class="col-sm-9" th:text="${reserva.vuelo.codigo}"></dd>
            </dl>

            <div class="mt-4">
                <a th:href="@{/reservas/edit/{id} (id = ${reserva.id}) }" class="btn btn-outline-info">Editar</a>
                <a th:href="@{/reservas}" class="btn btn-outline-secondary ml-2">Regresar</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
