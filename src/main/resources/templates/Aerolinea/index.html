<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout" xmlns:th="http://www.w3.org/1999/xhtml">

<!-- mostrar mensaje de confirmacion exitoso -->
<div layout:fragment="content">

    <div th:if="${msg != null}">
        <script>
            Swal.fire({
                title: "Confirmacion",
                text: '[[${msg}]]',
                icon: "success"
            });
        </script>
    </div>

    <!-- mostrar mensaje de error si se neceitarra -->
    <div th:if="${error != null}">
        <script>
            Swal.fire({
                title: "Error",
                text: '[[${error}]]',
                icon: "error"
            });
        </script>
    </div>

    <h1 class="text-center">Listado de Aerolineas¡¡</h1>

    <!-- Enlace corregido -->
    <a th:href="@{/aerolineas/create}" class="btn btn-outline-primary">Crear nueva aerolinea</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Codigo AITA</th>
            <th>Numero de atencion</th>
            <th>Tipo de vuelo</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${aerolineas}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.nombre}"></td>
            <td th:text="${item.codigoIata}"></td>
            <td th:text="${item.numeroAtencion}"></td>
            <td th:text="${item.tipoVuelo}"></td>
            <td>
                <a th:href="@{/aerolineas/details/{id}(id=${item.id})}" class="btn btn-outline-secondary">Detalles</a>
                <a th:href="@{/aerolineas/edit/{id}(id=${item.id})}" class="btn btn-outline-info">Editar</a>
                <a th:href="@{/aerolineas/remove/{id}(id=${item.id})}" class="btn btn-outline-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item" th:each="numeroPaginas : ${numeroPagina}">
                <a class="page-link" th:text="${numeroPaginas}" th:href="@{|/aerolineas?page=${numeroPaginas}|}"></a>
            </li>
        </ul>
    </nav>
</div>
</html>
