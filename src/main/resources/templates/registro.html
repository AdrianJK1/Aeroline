<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro de Usuario</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        :root {
            --background: 0 0% 100%;
            --foreground: 240 10% 3.9%;
            --card: 0 0% 100%;
            --card-foreground: 240 10% 3.9%;
            --popover: 0 0% 100%;
            --popover-foreground: 240 10% 3.9%;
            --primary: 240 5.9% 10%;
            --primary-foreground: 0 0% 98%;
            --secondary: 240 4.8% 95.9%;
            --secondary-foreground: 240 5.9% 10%;
            --muted: 240 4.8% 95.9%;
            --muted-foreground: 240 3.8% 45%;
            --accent: 240 4.8% 95.9%;
            --accent-foreground: 240 5.9% 10%;
            --destructive: 0 72% 51%;
            --destructive-foreground: 0 0% 98%;
            --border: 240 5.9% 90%;
            --input: 240 5.9% 90%;
            --ring: 240 5.9% 10%;
            --chart-1: 173 58% 39%;
            --chart-2: 12 76% 61%;
            --chart-3: 197 37% 24%;
            --chart-4: 43 74% 66%;
            --chart-5: 27 87% 67%;
            --radius: 0.5rem;
        }

        body, h1 {
            font-family: 'Inter', sans-serif;
            --font-sans-serif: 'Inter';
        }

        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: hsl(var(--background));
        }

        .card {
            background-color: hsl(var(--card));
            color: hsl(var(--card-foreground));
            border: 1px solid hsl(var(--border));
            border-radius: var(--radius);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 1.5rem;
            margin: auto;
        }

        .card h3 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .card p {
            font-size: 0.875rem;
            color: hsl(var(--muted-foreground));
            margin-bottom: 1.5rem;
        }

        .card label {
            font-size: 0.875rem;
            font-weight: 500;
            color: hsl(var(--foreground));
            margin-bottom: 0.5rem;
            display: block;
        }

        .card input, .card select {
            width: 100%;
            height: 2.5rem;
            padding: 0 0.75rem;
            font-size: 0.875rem;
            border-radius: var(--radius);
            border: 1px solid hsl(var(--input));
            background-color: hsl(var(--background));
            color: hsl(var(--foreground));
            margin-bottom: 1rem;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .card input:focus, .card select:focus {
            border-color: hsl(var(--ring));
            box-shadow: 0 0 0 3px hsla(var(--ring), 0.3);
        }

        .card button {
            width: 100%;
            height: 2.5rem;
            background-color: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
            border-radius: var(--radius);
            border: none;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .card button:hover {
            background-color: hsl(var(--primary) / 0.9);
        }
    </style>
</head>
<body>
<div class="form-container">
    <div class="card">
        <div class="flex flex-col space-y-1.5">
            <h3>Registro de Usuario</h3>
            <p>Crea una nueva cuenta</p>
        </div>
        <form action="#" th:action="@{/registro}" th:object="${usuario}" method="post">
            <div class="grid gap-2">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" th:field="*{nombre}" placeholder="Nombre" required>
            </div>
            <div class="grid gap-2">
                <label for="email">Email:</label>
                <input type="email" id="email" th:field="*{email}" placeholder="Email" required>
            </div>
            <div class="grid gap-2">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" th:field="*{password}" placeholder="Contraseña" required>
            </div>
            <div class="grid gap-2">
                <label for="rol">Selecciona un rol:</label>
                <select id="rol" name="rolSeleccionado" required>
                    <option th:each="rol : ${roles}" th:value="${rol.nombre}" th:text="${rol.nombre}"></option>
                </select>
            </div>
            <div class="grid gap-2">
                <button type="submit">Registrar</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
